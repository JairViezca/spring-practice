<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{templateInitial}">
<head>
<title>Layout Dialect Example</title>

</head>
<body>
	<div layout:fragment="custom-content">
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Project Name</a>
				</div>
			</div>
		</nav>

		<div class="jumbotron">
			<div class="container">
				<h1>
					<label th:text="#{msg.header.title}"></label>
				</h1>
				<p>
					<label th:if="${#strings.isEmpty(newMsg) == false}"
						th:inline="text">Hello [[${newMsg}]]</label> <label
						th:if="${#strings.isEmpty(newMsg)}">"Welcome Welcome!"</label>
				</p>
				<p>
					<a id="btn1" class="btn btn-primary btn-lg" href="#" role="button">JQuery
						is working</a>
				</p>
			</div>
		</div>

		<div class="container">

			<div class="row">
				<div class="col-md-4">
					<h2>Find Books</h2>

					<p>
						<a id="btn1" class="btn btn-default" href="#" role="button"
							onclick="location.href='library/books'">Go!</a>
					</p>

				</div>
				<div class="col-md-4">
					<h2>Book Title</h2>
					<p>
						<input id="textTitle" type="text" />
					</p>
					<p>
						<a id="btn2" class="btn btn-default" href="#" role="button">Find
							book</a>
					</p>

				</div>
				<div class="col-md-4">
					<h2>Book Isbn</h2>
					<p>
						<input id="textIsbn" type="text" />
					</p>
					<p>
						<a id="btn3" class="btn btn-default" href="#" role="button">Find
							book</a>
					</p>
				</div>
			</div>
			<hr>
			<div class="row">
				<div class="col-md-6">
					<h2>Register book</h2>
					<p>Enter book details:</p>
					<form action="#" th:action="@{/library/book/addBook}"
						th:object="${book}" method="post">
						<table>
							<tr>
								<td><label th:text="#{form.book.isbn}" /></td>
								<td><input type="text" th:field="*{isbn}" /></td>
							</tr>
							<tr>
								<td><label th:text="#{form.book.title}" /></td>
								<td><input type="text" th:field="*{title}" /></td>
							</tr>
							<tr>
								<td><label th:text="#{form.book.date.publication}" /></td>
								<td><input type="text" th:field="*{date_of_publication}" /></td>
							</tr>
							<tr>
								<td><input type="submit" value="Submit" /></td>
							</tr>
						</table>
					</form>

				</div>
				<div class="col-md-6"></div>
			</div>
		</div>
	</div>
	<footer>
		<p layout:fragment="custom-footer">Called
		<p>
	</footer>

</body>
</html>
